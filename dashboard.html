<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ondiep">
    <meta name="author" content="">
    <title>Ondiep</title>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Plugin CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet'/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="public/css/style.css" type="text/css">

</head>

<body>

<div class="drawer drawer--open">
    <div class="drawer__logo"><img src="public/img/dordrecht_logo.png" alt=""></div>


    <div class="drawer__content">
        <div class="drawer__filters">
            <p>Selecteer wat u wilt zien</p>

            <div class="options">
                <label class="filter filter--problems">
                    <input type="checkbox" value="problems">Grondwaterproblemen
                </label>
                <label class="filter filter--monitoring_wells">
                    <input type="checkbox" value="monitoring_wells">Peilbuizen
                </label>
                <label class="filter filter--rainfall">
                    <input type="checkbox" value="rainfall">Regenval
                </label>
                <label class="filter filter--surface_water">
                    <input type="checkbox" value="surface_water">Oppervlaktewater
                </label>
            </div>
        </div>

        <div class="drawer__mode">
            <p>In welke modus</p>

            <div class="options">

                <button class="mode_button">Beheerder</button><button class="mode_button">Presentatie</button>

            </div>
        </div>

        <div class="drawer__date">
            <p>Van welk moment</p>

            <div class="options">

            </div>
        </div>

        <div class="drawer__location">
            <p>Postcode specifiek</p>

            <div class="options">

            </div>
        </div>
    </div>
    <div class="drawer__toggle">
        <img src="public/img/drawer_arrow.svg" alt="">
    </div>
</div>
<div id='map'></div>

<!-- jQuery -->
<script src="src/script/jquery.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>

<!-- Custom Theme JavaScript -->
<script src="public/js/main.min.js"></script>

</body>
</html>
