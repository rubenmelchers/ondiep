<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ondiep">
    <meta name="author" content="">
    <title>Ondiep</title>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Plugin CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet'/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="public/css/style.css" type="text/css">

</head>

<body>

<div class="drawer drawer--open">
    <div class="drawer__inner">
        <div class="drawer__logo"><img src="public/img/dordrecht_logo.png" alt=""></div>


        <div class="drawer__content">
            <div class="drawer__filters">
                <p>Selecteer wat u wilt zien</p>

                <div class="options">
                    <div class="filter filter--reports">
                        <input type="checkbox" id="reports" value="reports" checked="checked"/>
                        <label for="reports">Grondwaterproblemen</label>
                    </div>

                    <div class="filter filter--monitoring_wells">
                        <input type="checkbox" id="monitoring_wells" value="monitoring_wells" checked="checked"/>
                        <label for="monitoring_wells">Peilbuizen</label>
                    </div>

                    <!--<div class="filter filter&#45;&#45;rainfall">-->
                    <!--<input type="checkbox" id="rainfall" value="rainfall"/>-->
                    <!--<label for="rainfall">Regenval</label>-->
                    <!--</div>-->

                    <!--<div class="filter filter&#45;&#45;surface_water">-->
                    <!--<inpput type="checkbox" id="surface_water" value="surface_water"/>-->
                    <!--<label for="surface_water">Oppervlaktewater</label>-->
                    <!--</div>-->
                </div>
            </div>

            <div class="drawer__mode">
                <p>In welke modus</p>

                <div class="options options--blank">

                    <button data-mode="manage" class="mode_button mode_button--selected">Beheerder</button>
                    <button data-mode="presentation" class="mode_button">Presentatie</button>

                </div>
            </div>

            <div class="drawer__date">
                <p>Van welk moment</p>

                <div class="options">
                    <div class="filter">
                        <input type="checkbox" id="latest" checked="checked"/>
                        <label for="latest" id="latest_label">Laatst beschikbaar</label>
                    </div>

                    <div class="filter">
                        <input type="checkbox" id="this_month"/>
                        <label for="this_month" id="this_month_label">Huidige maand -</label>
                    </div>

                    <div class="filter">
                        <input type="checkbox" id="previous_month"/>
                        <label for="previous_month" id="previous_month_label">Vorige maand -</label>
                    </div>

                    <div class="filter">
                        <input type="month" id="date_search"/>
                    </div>
                </div>
            </div>

            <div class="drawer__location">
                <p>Postcode specifiek</p>

                <div class="options options--blank">
                    <input type="text" id="input_location" placeholder="postcode">
                    <button id="search_location" >Zoek</button>
                </div>
            </div>

            <div class="drawer__disclaimer">
                <p> Data wordt gegenereerd op basis van gebruikers en andere open data bronnen. De voorspellingen kunnen
                    daarom ook niet 100% accuraat zijn</p>
            </div>
        </div>
    </div>
    <div class="drawer__toggle">
        <img src="public/img/drawer_arrow.svg" alt="">
    </div>

</div>
<div id='map'></div>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>

<!-- Custom Theme JavaScript -->
<script src="public/js/main.min.js"></script>

</body>
</html>
